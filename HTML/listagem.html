<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar CPU</title>
    <link rel="stylesheet" href="../CSS/StyleNavbarFooter.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container

        h3, p
        {
            color: #ffffff;
        }
        
        #component-options {
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
        }

        .option {
            display: flex; /* Flex layout for each option */
            margin: 10px;
            width: 100%; /* Make each item span the full width */
            border-bottom: 1px solid #ddd; /* Add a line between items */
            padding: 10px;
            align-items: center; /* Align items horizontally */
        }

        /* Style for the image */
        .option img {
            width: 60px; /* Set fixed width for image */
            height: auto;
            margin-right: 20px; /* Space between image and text */
        }

        /* Styling for the text and button */
        .option h3, .option p {
            margin: 0;
            text-align: left; /* Align text to the left */
        }

        /* Optional button styling */
        button {
            margin-top: 10px;
        }

        .Tabelacao
        {
            display: flex;
            justify-content: space-evenly;
        }

        .container
        {
            width: 100%;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #component-options {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .Tabelacao
            {
                display: none;
            }

            h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007BFF;
            }

            #component-options {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
                width: 100%;
                max-width: 1200px;
            }

            .option {
                background-color: #ffffffb3;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                padding: 20px;
                text-align: center;
                transition: transform 0.3s ease;
            }

            .option:hover {
                transform: translateY(-10px);
            }

            .option img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                margin-bottom: 15px;
            }

            h3 {
                font-size: 1.5rem;
                margin-bottom: 10px;
                color: #333;
            }

            p {
                font-size: 1rem;
                margin-bottom: 20px;
                color: #666;
            }

            button {
                background-color: #99999d;
                color: white;
                font-size: 1rem;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #99999d85;
            }

            #testeh1 {
                margin-bottom: 30px;
                font-size: 1.8rem;
                color: #333;
            }
        }
    </style>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>


</head>

<body>
    <div id="Nav"></div>
   
    <h1 id="testeh1"></h1>
    <div id="teste"></div>

    <div style="height: 200px;">        
    </div>

    <div id="Footer"></div>
    <div id="Direitos"></div>

    <script src="../JS/React.js"></script>
    <script src="../JS/ReactNavBar_Footer.js"></script>
    <script src="../JS/Abrir_FecharSideBar_Data_Hora.js"></script>


    <script>
        function selectComponent(type, name, price,img) {
            // Pega os componentes da lista
            let storedItems = JSON.parse(localStorage.getItem('selectedItems')) || {};
            storedItems[type] = { name, price, img};
            localStorage.setItem('selectedItems', JSON.stringify(storedItems));
            window.location.href = 'MontagemPC.html';
        }
    </script>
    
</body>

</html>
