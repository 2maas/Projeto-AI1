<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/StyleNavbarFooter.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #component-options {
            display: flex; /* Use flexbox for list-like structure */
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the left */
        }

        .option {
            display: flex; /* Flex layout for each option */
            width: 100%; /* Make each item span the full width */
            margin-bottom: 10px; /* Space between each item */
            border-bottom: 1px solid #ddd; /* Add a line between items */
            padding: 10px;
            align-items: center; /* Align items horizontally */
        }

        /* Style for the image */
        .option img {
            width: 100px; /* Set fixed width for image */
            height: auto;
            margin-right: 20px; /* Space between image and text */
        }

        /* Styling for the text and button */
        .option h3, .option p {
            margin: 0;
            text-align: left; /* Align text to the left */
        }

        /* Optional button styling */
        button {
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #component-options {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007BFF;
        }

        #component-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .option {
            background-color: #ffffffb3;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .option:hover {
            transform: translateY(-10px);
        }

        .option img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        button {
            background-color: #99999d;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #99999d85;
        }

        #testeh1 {
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #333;
        }
        }
    </style>

    <script src="../JS/React.js"></script>


    <script>
        function selectComponent(type, name, price,img) {
            // Pega os componentes da lista
            let storedItems = JSON.parse(localStorage.getItem('selectedItems')) || {};
            storedItems[type] = { name, price, img};
            localStorage.setItem('selectedItems', JSON.stringify(storedItems));
            window.location.href = 'MontagemPC.html';
        }
    </script>
