<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar CPU</title>
    <link rel="stylesheet" href="../CSS/StyleNavbarFooter.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #component-options {
        display: flex; /* Use flexbox for list-like structure */
        flex-direction: column; /* Stack items vertically */
        align-items: flex-start; /* Align items to the left */
        }

        .option {
            display: flex; /* Flex layout for each option */
            width: 100%; /* Make each item span the full width */
            margin-bottom: 10px; /* Space between each item */
            border-bottom: 1px solid #ddd; /* Add a line between items */
            padding: 10px;
            align-items: center; /* Align items horizontally */
        }

        /* Style for the image */
        .option img {
            width: 100px; /* Set fixed width for image */
            height: auto;
            margin-right: 20px; /* Space between image and text */
        }

        /* Styling for the text and button */
        .option h3, .option p {
            margin: 0;
            text-align: left; /* Align text to the left */
        }

        /* Optional button styling */
        button {
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #component-options {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007BFF;
        }

        #component-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .option {
            background-color: #ffffffb3;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .option:hover {
            transform: translateY(-10px);
        }

        .option img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        button {
            background-color: #99999d;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #99999d85;
        }

        #testeh1 {
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #333;
        }
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <div class="nav-titulo">
            <a href="../index.html">
                <img src="../imagens/logo.svg" style="width:130px;padding-right: 5px;">
            </a>
        </div>
        <div class="nav-conteudo">
            <ul class="nav-cont-ul">
                <li>
                    <a href="MontagemPC.html">Monte o seu pc</a>

                </li>
                <li>
                    <a href="SobreNos.html">Sobre nos</a>
                </li>
                <li>
                    <a href="ProdutosDisponiveis.html">Produtos disponiveis</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 id="testeh1"></h1>
    <div id="component-options"></div>
    <script>
        const components = [
            { type: 'CPU', Socket: 'AM4', name: 'AMD Ryzen 7 7800X3D', price: 489.90, img: '../imagens/1.jpg' },
            { type: 'CPU', Socket: 'AM4', name: 'AMD Ryzen 5 7600X', price: 219.90, img: '../imagens/2.jpg'},
            { type: 'COOLER', name: 'Water Cooler CPU Arctic Liquid Freezer III 360 All-In-One Preto', price: 74.90, img: '../imagens/7.jpg' },
            { type: 'MOTHERBOARD', name: 'Motherboard ATX MSI MPG Z790 Carbon WiFi Skt1700', price: 299.90, img: '../imagens/10.jpg'},
            { type: 'CAIXA', name: 'Caixa ATX Zolyd Rivexa Tempered Glass ARGB Branca', price: 59.90, img: '../imagens/12.jpg' },
            { type: 'FONTE', name: 'Fonte de Alimentação Seasonic Focus GX-850W 80 Plus Gold Full Modular', price: 129.90, img: '../imagens/11.jpg'},
            { type: 'ARMAZENAMENTO', name: 'SSD M.2 2280 Western Digital WD Black SN770 1TB 3D NAND NVMe PCIe', price: 79.90, img: '../imagens/8.jpg' },
            { type: 'ARMAZENAMENTO', name: 'SSD 2.5" Samsung 870 EVO 500GB MLC V-NAND SATA', price: 64.90, img: '../imagens/9.jpg' },
            { type: 'GPU', name: 'Placa Gráfica Gigabyte NVIDIA GeForce RTX 3060', price: 299.90, img: '../imagens/3.jpg' },
            { type: 'GPU', name: 'Placa Gráfica MSI NVIDIA GeForce RTX 4070 SUPER', price: 729.90, img: '../imagens/4.jpg' },
            { type: 'RAM', name: 'Memória RAM Kingston Fury Beast (AMD Expo) 16GB (2x8GB) DDR5-6000MHz', price: 74.90, img: '../imagens/6.jpg' },
            { type: 'RAM', name: 'Memória RAM SO-DIMM Kingston Fury Impact 32GB (2x16GB) DDR5-5600MHz', price: 118.90, img: '../imagens/5.jpg'},
        ];

        // Obter o parâmetro da URL
        const params = new URLSearchParams(window.location.search);
        const filterType = params.get('valor');

        document.getElementById("testeh1").innerHTML = 'Escolha uma ' + filterType ;

        const optionsContainer = document.getElementById('component-options');

        // Mostrar Todos os compomentes do tipo passado pela url
        const filteredComponents = components.filter(component => component.type === filterType);

        filteredComponents.forEach(component => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('option');

            const title = document.createElement('h3');
            title.textContent = component.name;

            const price = document.createElement('p');
            price.textContent = `Preço: ${component.price.toFixed(2)}€`;

            const imgElement = document.createElement('img');
            imgElement.src = component.img;
            imgElement.alt = 'Imagem Exemplo';
            imgElement.style.maxWidth = '40%';
            imgElement.style.maxHeight = '40%';

            const button = document.createElement('button');
            button.textContent = 'Selecionar';
            button.onclick = () => selectComponent(component.type, component.name, component.price,component.img);

            optionDiv.appendChild(imgElement);
            optionDiv.appendChild(title);
            optionDiv.appendChild(price);
            optionDiv.appendChild(button);

            optionsContainer.appendChild(optionDiv);
        });
    
        function selectComponent(type, name, price,img) {
            // Pega os componentes da lista
            let storedItems = JSON.parse(localStorage.getItem('selectedItems')) || {};
            storedItems[type] = { name, price, img};
            localStorage.setItem('selectedItems', JSON.stringify(storedItems));
            window.location.href = 'MontagemPC.html';
        }
    </script>
</body>

</html>
