<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preciso de Ajuda</title>
    <link rel="stylesheet" href="../CSS/StyleNavbarFooter.css">
    <link rel="stylesheet" href="../CSS/StyleEnviarEmail.css">


    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

</head>
<body>
    <div id="Nav"></div>
    
    <div class="conteudo">
        <h1 style="text-align: center;">Contacta-nos</h1>
        <div class="card">
            <form action="">
                <label for="fname">O teu Email</label>
                <input type="text" id="email" name="email" placeholder="exemplo@exemplo.pt" required>
        
                <label for="lname">Assunto</label>
                <input type="text" id="assunto" name="assunto" placeholder="Assunto aqui.." maxlength="100" required>
        
                <label for="subject">Mensagem</label>
                <textarea id="subject" name="subject" placeholder="Escreva a aqui.." style="height:200px" maxlength="1500" required></textarea>
                
                <div style="width: 100%; padding-left: 91.5%;"> 
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    
    <div id="Footer"></div>
    <script src="../JS/EnviarEmail.js"></script>
    <script src="../JS/ReactNavBar_Footer.js"></script>
</body>
</html>
