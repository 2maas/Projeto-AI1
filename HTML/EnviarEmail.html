<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preciso de Ajuda</title>
    <link rel="stylesheet" href="../CSS/StyleNavbarFooter.css">
    <link rel="stylesheet" href="../CSS/StyleEnviarEmail.css">


    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
</head>
<body>
    <div id="Nav"></div>
    
    <div class="conteudo">
        <h1 style="text-align: center;">Contacta-nos</h1>
        <div class="card">
            <form id="form">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome">

                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email">

                <label for="assunto">Assunto</label>
                <input type="text" name="assunto" id="assunto" placeholder="Assunto">

                <label for="mensagem">Mensagem</label>
                <textarea type="text" name="mensagem" id="mensagem" placeholder="Escreva aqui..."></textarea>

                <div id="div_button">
                    <input type="submit" id="button" value="Enviar">
                </div>
            </form>
        </div>
    </div>

    <div id="Footer"></div>
    <div id="Direitos"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script src="../JS/EnviarEmail.js"></script>
    <script src="../JS/ReactNavBar_Footer.js"></script>
</body>
</html>
