<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preciso de Ajuda</title>
    <link rel="stylesheet" href="../CSS/StyleNavbarFooter.css">
    <link rel="stylesheet" href="../CSS/StyleEnviarEmail.css">


    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

</head>
<body>
    <div id="Nav"></div>
    
    <div class="conteudo">
        <h1 style="text-align: center;">Contacta-nos</h1>
        <div class="card">
            <form onsubmit="enviarEmail()">        
                <label for="fname" class="titulo">O teu Email</label>
                <input type="text" id="email" name="email" placeholder="Email" required>

                <label for="lname" class="titulo">Assunto</label>
                <input type="text" id="assunto" name="assunto" placeholder="Assunto" maxlength="100" required>
        
                <label for="subject" class="titulo">Mensagem</label>
                <textarea id="subject" name="subject" placeholder="Escreva a aqui.." style="height:200px" maxlength="1500" required></textarea>
                
                <div id="div_button"> 
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script>
        function enviarEmail() {
            // Capturar os valores dos campos
            
            //const email = document.getElementById("email").value;
            const assunto = document.getElementById("assunto").value;
            const mensagem = document.getElementById("subject").value;
    
            // Texto do e-mail formal (com uma formatação simples)
            const corpoEmail = `Prezado(a) teste,
            Agradecemos pelo seu contato. Este é um e-mail automático informando que recebemos sua mensagem com sucesso. Em breve, nossa equipe de suporte irá analisar sua solicitação e entrar em contato com você.
            
            
            Assunto: ${assunto}
            Mensagem:${mensagem}
            Se tiver mais alguma dúvida ou necessidade, não hesite em entrar em contato conosco.
            Atenciosamente,
            Equipe de Suporte PCChip8.



            Este é um e-mail automático. Por favor, não responda diretamente a este e-mail.
            `;
    
            // Monta o link mailto
            const destinatarios = "faustoturtulho@gmail.com";
            const mailtoLink = `mailto:${destinatarios}?subject=${encodeURIComponent(assunto)}`;
    
            // Abrir o cliente de e-mail padrão
            window.location.href = mailtoLink;
        }
    </script>
    
    
    <div id="Footer"></div>
    <script src="../JS/EnviarEmail.js"></script>
    <script src="../JS/ReactNavBar_Footer.js"></script>
</body>
</html>
